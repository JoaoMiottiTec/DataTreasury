services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-datatreasury}
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-datatreasury}"]
      interval: 5s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer:4
    ports: ["8081:8080"]
    depends_on: [postgres]
  prefect-server:
    image: prefecthq/prefect:2-python3.11
    command: ["prefect", "server", "start", "--host", "0.0.0.0"]
    ports:
      - "4200:4200"
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: "sqlite+aiosqlite:///prefect.db"
    volumes:
      - prefect_data:/root/.prefect
  prefect-worker:
    image: prefecthq/prefect:2-python3.11
    depends_on: [prefect-server, postgres]
    environment:
      PREFECT_API_URL: "http://prefect-server:4200/api"
      PREFECT_LOGGING_LEVEL: "INFO"
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/datatreasury}
    working_dir: /app
    volumes:
      - ..:/app
    command: ["/app/ops/entrypoint.sh"]
    restart: unless-stopped


volumes:
  pgdata:
  prefect_data: